<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form action="#" id="form-example">
        <input type="text" data-validator-type="email" placeholder="Email...">
        <input type="text" data-validator-type="text-length" data-validator-min-length="3" data-validator-max-length="33" placeholder="Text length">
        <input type="submit" value="Отправить">
    </form>
</body>
<script src="./source/validator.form.module.js"></script>

<script>
    validator.addForm(document.getElementById('form-example'), function(e, status) {
        if (!status) {
            e.el.style.background = "red";
        }
        else {
            e.el.style.background = "green";
        }
    });
</script>
</html>
